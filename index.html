<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Clash</title>
    <link rel="stylesheet" href="elementalClash.css">
  </head>
  <body>
    <p class="title">ELEMENTAL CLASH</p>

    <div class="moves-container">
        <button onclick="
          playGame('Fire');
        " class="move-button">
          <img src="images/Fire-Emoji.png" class="move-icon">
        </button>

        <button onclick="
          playGame('Water');
        " class="move-button">
          <img src="images/Water-Emoji.png" class="move-icon">
        </button>

        <button onclick="
          playGame('Earth');
        " class="move-button">
          <img src="images/Earth-Emoji.png" class="move-icon">
        </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
    </div>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <script src="elementalClash.js"></script>
  </body>
</html>
